buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

def appPackageName = "{package_name}"

android {
    compileSdkVersion {compile_sdk_version}
    buildToolsVersion "19.0.0"

    defaultConfig {
        minSdkVersion {min_sdk_version}
        targetSdkVersion {target_sdk_version}
        packageName appPackageName

        buildConfig """\
            public static enum BuildType {
                DEBUG, RELEASE
            }
        """
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        debug {
            packageNameSuffix '.debug'
            versionNameSuffix '-debug'

            buildConfig """
                public static final BuildType TYPE = BuildType.DEBUG;
                public static final String CONTENT_AUTHORITY = "${appPackageName}." + TYPE.name();
            """
        }

        release {
            packageNameSuffix '.release'
            versionNameSuffix '-release'

            buildConfig """
                public static final BuildType TYPE = BuildType.RELEASE;
                public static final String CONTENT_AUTHORITY = "${appPackageName}." + TYPE.name();
            """
        }
    }

}

dependencies {
    compile 'com.android.support:support-v4:+'
    compile 'com.jakewharton.timber:timber:2.0.+'
    compile 'com.squareup.dagger:dagger-compiler:1.1.+'
    compile 'com.squareup.dagger:dagger:1.1.+'
    compile 'com.squareup:otto:1.3.+'
    compile 'com.jakewharton:butterknife:3.0.+'
    compile 'com.squareup.okhttp:okhttp:1.2.+'
    compile 'com.squareup.retrofit:retrofit:1.2.+'
    compile 'com.google.code.gson:gson:2.2.+'
    compile fileTree(dir: '../libs', include: '*.jar')

    instrumentTestCompile 'org.easytesting:fest-assert-core:2.0M10'
}